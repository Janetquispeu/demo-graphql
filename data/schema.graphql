type Cliente {
  id: ID
  nombre: String
  apellido: String
  empresa: String
  email: String
  edad: Int
  tipo: TipoCliente
  pedidos: [Pedido]
}

type Pedido {
  producto: String
  precio: Int
}

enum TipoCliente {
  BASICO
  PREMIUM
}

type Query {
  getcliente(id: ID) : Cliente
}

input PedidoInput {
  producto: String
  precio: Int
}

input ClienteInput {
  id: ID
  nombre: String!
  apellido: String!
  empresa: String!
  email: String!
  edad: Int!
  tipo: TipoCliente!
  pedidos: [PedidoInput]
}

type Mutation {
  crearCliente(input: ClienteInput) : Cliente
}